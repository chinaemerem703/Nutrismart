<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Profile 2</title>
  <!-- Phosphor Icons -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"/>
  <!-- Your CSS -->
  <link rel="stylesheet" href="healthprofile2.css"/>
  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">

  <!-- LOGO -->
  <div class="image-container">
    <img src="Frame 30.png" alt="Nutri-Smartlogo">
  </div>

  <!-- FORM CARD -->
  <div class="form-card">
    <h3>Set Up Your Health Profile</h3>
    <p class="step">Step 2 of 3</p>

    <!-- PROGRESS BAR -->
    <div class="progress">
      <div class="progress-bar"></div>
    </div>

    <form>
      <h4>Health Conditions</h4>
      <p class="select">Select any conditions you have (optional)</p>
      <div class="inputs">
        <label><input type="checkbox" name="conditions" value="diabetes"> Diabetes</label><br>
        <label><input type="checkbox" name="conditions" value="heart disease"> Heart Disease</label><br>
        <label><input type="checkbox" name="conditions" value="high blood pressure"> High Blood Pressure</label><br>
        <label><input type="checkbox" name="conditions" value="high cholesterol"> High Cholesterol</label><br>
        <label><input type="checkbox" name="conditions" value="obesity"> Obesity</label><br>
      </div>

      <!-- BUTTONS -->
      <div class="buttons-container">
        <!-- BACK BUTTON -->
        <a href="healthprofile.html" class="back-btn">
          <i class="ph ph-arrow-left"></i> Back
        </a>
        <!-- NEXT BUTTON -->
        <a href="healthprofile3.html" class="next-btn">
          Next
        </a>
      </div>
    </form>
  </div>
</div>

</body>
</html>
