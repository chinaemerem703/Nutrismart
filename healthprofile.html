<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="healthstyle.css" />
</head>
<body>

  <div class="container">
    <!-- Logo -->
    <div class="image-container">
      <img src="Frame 30.png" alt="Nutri-Smart Logo">
    </div>

    <!-- Form Card -->
    <div class="form-card">
      <h3>Set Up Your Health Profile</h3>
      <p class="step">Step 1 of 3</p>

      <div class="progress">
        <div class="progress-bar"></div>
      </div>

      <form>
        <h4>Basic Information</h4>

        <!-- Responsive Form Groups -->
        <div class="form-groups">
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="25">
          </div>

          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender">
              <option>Select</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>

          <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" placeholder="70">
          </div>

          <div class="form-group">
            <label for="height">Height (cm)</label>
            <input type="number" id="height" placeholder="175">
          </div>

          <div class="form-group-width">
            <label for="activity">Activity Level</label>
            <select id="activity">
              <option>Select activity level</option>
              <option>Low</option>
              <option>Moderate</option>
              <option>High</option>
            </select>
          </div>
        </div>

        <div class="button-container">
          <a href="healthprofile2.html" class="next-btn">Next</a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
