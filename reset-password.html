<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NutriSmart – Reset Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="reset-password.css"/>
</head>
<body class="carrier">

  <header class="header">
    <div class="logo">
      <img src="images/landing-page-logo-image.png" alt="NutriSmart" width="40"/>
      <span>Nutri<span class="span-b">Smart</span></span>
    </div>
    <a href="login.html" class="back-home">
      <img src="images/Vector.png" alt="" class="arrow"/> Back to home
    </a>
  </header>

  <main class="reset-container">
    <section class="card">
      <h2>Reset Your Password</h2>
      <p class="subtitle">Create a new strong password for your account</p>

      <form id="reset-form">
        <!-- New Password -->
        <label for="new-pass">New Password</label>
        <div class="input-wrapper">
          <input type="password" id="new-pass" placeholder="••••••••" required />
          <button type="button" class="toggle-pass" data-target="new-pass">Show</button>
        </div>

        <!-- Confirm Password -->
        <label for="confirm-pass">Confirm New Password</label>
        <div class="input-wrapper">
          <input type="password" id="confirm-pass" placeholder="••••••••" required />
          <button type="button" class="toggle-pass" data-target="confirm-pass">Show</button>
        </div>

        <!-- Strength Meter -->
        <div id="strength-meter" class="strength-meter">
          <div class="bar"></div>
          <span class="text">Weak</span>
        </div>

        <!-- Rules -->
        <div class="rules">
          <p>Password must contain:</p>
          <ul id="rules-list">
            <li data-rule="length">At least 8 characters</li>
            <li data-rule="uppercase">At least one uppercase letter</li>
            <li data-rule="lowercase">At least one lowercase letter</li>
            <li data-rule="number">At least one number</li>
            <li data-rule="special">At least one special character</li>
          </ul>
        </div>

        <button type="submit" id="reset-btn" class="btn-primary">Reset Password</button>
      </form>

      <div id="msg" class="msg"></div>
    </section>
  </main>

  <script src="reset-password.js"></script>
</body>
</html>
