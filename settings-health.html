<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Settings</title>
  <link rel="stylesheet" href="settings-health.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"/>
</head>
<body>

<div class="container">
  <header class="header">
    <a href="dashboard.html" class="back-arrow"><img src="images/Vector.png" alt="Back"></a>
    <div class="logo"><img src="images/landing-page-logo-image.png" alt="NutriSmart"><span>Settings</span></div>
    <div class="more-options">...</div>
  </header>

  <div class="page-title">
    <h1>Profile & Settings</h1>
    <p>Manage your account and health preferences</p>
  </div>

  <div class="tabs">
    <div class="tab" onclick="location.href='settings.html'"><i class="ph ph-user"></i> Account</div>
    <div class="tab active" onclick="location.href='settings-health.html'"><i class="ph ph-heart"></i> Health</div>
    <div class="tab" onclick="location.href='notification.html'"><i class="ph ph-bell"></i> Notifications</div>
    <div class="tab" onclick="location.href='privacy.html'"><i class="ph ph-lock"></i> Privacy</div>
  </div>

  <div class="form-card">
    <form>
      <div class="section">
        <h3>Health Conditions</h3>
        <p class="subtitle">Select any conditions you have</p>
        <div class="checkbox-group">
          <label><input type="checkbox" name="conditions" value="Diabetes"> Diabetes</label>
          <label><input type="checkbox" name="conditions" value="Heart Disease"> Heart Disease</label>
          <label><input type="checkbox" name="conditions" value="High Blood Pressure"> High Blood Pressure</label>
          <label><input type="checkbox" name="conditions" value="High Cholesterol"> High Cholesterol</label>
          <label><input type="checkbox" name="conditions" value="Obesity"> Obesity</label>
        </div>
      </div>

      <div class="section">
        <h3>Food Allergies</h3>
        <p class="subtitle">Select your allergies</p>
        <div class="checkbox-group grid-2">
          <label><input type="checkbox" name="allergies" value="Nuts"> Nuts</label>
          <label><input type="checkbox" name="allergies" value="Dairy"> Dairy</label>
          <label><input type="checkbox" name="allergies" value="Gluten"> Gluten</label>
          <label><input type="checkbox" name="allergies" value="Shellfish"> Shellfish</label>
          <label><input type="checkbox" name="allergies" value="Soy"> Soy</label>
          <label><input type="checkbox" name="allergies" value="Eggs"> Eggs</label>
        </div>
      </div>

      <div class="section">
        <h3>Dietary Preferences</h3>
        <p class="subtitle">Choose your dietary lifestyle</p>
        <div class="checkbox-group grid-2">
          <label><input type="checkbox" name="dietary" value="Vegetarian"> Vegetarian</label>
          <label><input type="checkbox" name="dietary" value="Vegan"> Vegan</label>
          <label><input type="checkbox" name="dietary" value="Keto"> Keto</label>
          <label><input type="checkbox" name="dietary" value="Low-Carb"> Low-Carb</label>
          <label><input type="checkbox" name="dietary" value="Low-Fat"> Low-Fat</label>
          <label><input type="checkbox" name="dietary" value="Halal"> Halal</label>
          <label><input type="checkbox" name="dietary" value="Kosher"> Kosher</label>
        </div>
      </div>

      <button type="button" class="save-btn">Save Health Profile</button>
    </form>
    <div id="settings-message" class="message" style="display:none; padding:10px; margin:10px 0; border-radius:5px;"></div>
  </div>
</div>

<script src="settings.js"></script>
</body>
</html>
