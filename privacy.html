<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Privacy page</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    <link rel="stylesheet" href="notification-privacy.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="profile-settings-container">
      <!-- Header -->
      <div class="profile-settings-header">
        <span class="back-arrow">
          <i class="ph ph-arrow-left"></i>
        </span>
        <img src="nutriSmart.png" alt="Logo" class="logo" />
        <h2>Settings</h2>
      </div>

      <!-- Page Title -->
      <div class="profile-settings-title">
        <h3>Profile & Settings</h3>
        <p>Manage your account and health preferences</p>
      </div>

      <!-- Tabs -->
      <nav class="profile-settings-tabs">
        <ul>
          <li>
            <a href="settings.html" class="tab">
              <span class="phos-icon">
                <i class="ph ph-user"></i>
              </span>
              Account
            </a>
          </li>
          <li>
            <a href="settings-health.html" class="tab">
              <span class="phos-icon">
                <i class="ph ph-heart"></i>
              </span>
              Health
            </a>
          </li>
          <li>
            <a href="notification.html" class="tab">
              <span class="phos-icon">
                <i class="ph ph-bell"></i>
              </span>
              Notifications
            </a>
          </li>
          <li>
            <a href="privacy.html" class="tab">
              <span class="phos-icon">
                <i class="ph ph-shield"></i>
              </span>
              Privacy
            </a>
          </li>
        </ul>
      </nav>
      <!-- Privacy Content -->
      <div class="privacy-settings-card">
        <div class="privacy-settings-content">
          <h4>Privacy & Security</h4>
          <p >Manage your data and security settings</p>
        </div>
        <div class="privacy-settings-content" id="data">
          <h4>Data Management</h4>
          <p>Your health data is stored locally on this device.</p>
          <div class="buttons">
            <button class="btn">Export Data</button>
            <button class="btn">Clear All Data</button>
          </div>
        </div>

        <div class="privacy-settings-content">
          <h4>Security</h4>
          <p>Keep your account secure</p>
          <button class="btn">Change Password</button>
        </div>
      </div>
    </div>
  </body>
</html>
