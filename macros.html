<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker - Macros</title>
    <link rel="stylesheet" href="macros.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>
<body>
     <header class="header">
  <a href="dashboard.html" class="back-arrow">
    <img src="images/Vector.png" alt="Back" width="20">
  </a>
  <div class="logo">
    <img src="images/landing-page-logo-image.png" alt="NutriSmart" width="40">
    <span>Progress tracker</span>
    <select class="week-select">
  <option value="this-week">This Week</option>
  <option value="This month">This month</option>
  <option value="3 months">3 months</option>
   <option value="This year">This year</option>

</select>
  </div>
  



</header>

  <main class="main">
    <section class="progress-summary">
      <h2>Your Progress</h2>
      <p>Track your nutrition journey and celebrate your achievements</p>

      <div class="cards">
        <div class="card">
          <h3>Avg Daily Calories</h3>
          <p class="value">1,979</p>
          <p class="change positive"> <img src="images/Icon (6).png" alt="icon"> +2.1%</p>
        </div>
        <div class="card">
          <h3>Avg Protein Intake</h3>
          <p class="value">88g</p>
          <p class="change positive"> <img src="images/Icon (6).png" alt="icon"> +5.3%</p>
        </div>
        <div class="card">
          <h3>Weight Change</h3>
          <p class="value">-1.2kg</p>
          <p class="change neutral"> <img src="images/Icon (6).png" alt="icon">This month</p>
        </div>
        <div class="card">
          <h3>Streak</h3>
          <p class="value">7 days</p>
          <p class="change positive"> <img src="images/Icon (6).png" alt=""> Best: 12 days</p>
        </div>
      </div>
    </section>

   <div class="tabs">
  <button class="tab active" onclick="goToTab('calories')">Calories</button>
  <button class="tab" onclick="goToTab('macros')">Macros</button>
  <button class="tab" onclick="goToTab('weight')">Weight</button>
  <button class="tab" onclick="goToTab('achievement')">Achievement</button>
</div>


 

    <div class="chart-container">
        <canvas id="macroChart"></canvas>
        <div class="range-label">900 - 320</div>
    </div>
<script src="macros-weight.js"></script>
   
</body>
</html>
