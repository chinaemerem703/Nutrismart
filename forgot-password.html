<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NutriSmart – Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
           
  <link rel="stylesheet" href="forgot.css"/>        
</head>
<body class="carrier">

  <header class="header">
    <div class="logo">
      <img src="images/landing-page-logo-image.png" alt="NutriSmart" width="40"/>
      <span>Nutri<span class="span-b">Smart</span></span>
    </div>
    <a href="login.html" class="back-home">
      <img src="images/Vector.png" alt="" class="arrow"/> Back to home
    </a>
  </header>

  <main class="forgot-container">
    <section class="card">
      <h2>Forgot Password?</h2>
      <p>No worries! Enter your email address and we’ll send you instructions to reset your password.</p>

      <label for="reset-email">Email Address</label>
      <input type="email" id="reset-email" placeholder="you@example.com" required />

      <button id="send-btn" class="btn-primary">Send Reset Instructions</button>

      <p class="signin-link">
        Remember your password? <a href="login.html">Sign in</a>
      </p>

      <div id="msg" class="msg"></div>
    </section>
  </main>

  <script src="forgot.js"></script>
</body>
</html>
